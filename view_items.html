{% extends 'electronics/index.html'%}
{% block content %}

<div class="card" style="margin-left:100px; min-height:100vh;" >
                  <div class="card-body">
                    <center><br><br>

                    </center><br><br>
                      <div class="table-responsive">
                          <center> <h2 class="card-title">View Items </h2></center><br>
                      <table class="table">

                        <thead>
                          <tr>
                              <th><h5>No.</h5></th>
                              <th><h5>Item</h5></th>
                              <th><h5>Year</h5></th>
                              <th><h5>Company</h5></th>
                              <th><h5>Price</h5></th>
                          </tr>
                        </thead>
                        {% for i in data %}
                        <tbody>
                          <tr>
                              <td><h5>{{ forloop.counter }}</h5></td>
                              <td><img src="{{i.6}}" width="80px;" height="80px;" ></td>
                              <td><h5>{{i.2}}</h5></td>
                              <td><h5>{{i.3}}</h5></td>
                              <td><h5>{{i.5}}</h5></td>
                              <td><h5>{{i.4}}</h5></td>
                              <td><a href="../edit_items/{{i.0}}"><div class="badge badge-outline-warning">edit</div></a></td>
                              <td><a href="../delete_items/{{i.0}}"><div class="badge badge-outline-warning">delete</div></a></td>

                          </tr>
                        </tbody>
                        {% endfor %}
                      </table>
                    </div>
                  </div>
</div>

{% endblock %}
