{% extends 'electronics/index.html' %}
{% block content %}
<html>
<head>
    <style>
        #cs {
            font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

            #cs td, #cs th {

                padding: 8px;
            }



            #cs tr:hover {
                background-color: #ddd;
            }

            #cs th {
                padding-top: 12px;
                padding-bottom: 12px;
                text-align: left;
            }
    </style>
</head>
<body>
<div style="min-height:100vh;"><br><br><br><br><br>
    <h2>Reply Feedback</h2><br>
<form id="form1" name="form1" method="post" >
    {% csrf_token %}
        <table width="318" border="0" id="cs">
            <tr>
                <td>Customer Name</td>
                <td>
                    <label>
                        <input type="text"  readonly class="form-control" value="{{data.5}}"/>
                    </label>
                </td>
             </tr>
            <tr>
                <td>Feedback</td>
                <td>
                    <label>
                        <input type="text"  readonly class="form-control" value="{{data.3}}"/>
                    </label>
                </td>
             </tr>
            <tr>
                <td>Posted Date</td>
                <td>
                    <label>
                        <input type="text"  readonly class="form-control" value="{{data.2}}"/>
                    </label>
                </td>
             </tr>
             <tr>

                <td>Reply Feedback</td>
                <td>
                    <label>
                        <input type="text" name="reply" required class="form-control" value="{{data.4}}"/>
                    </label>
                </td>
             </tr>



<!--             <tr><th>Latitude</th><td> <label><input name="latitude" class="form-control" type="number"  step="0.0001" min="0" max="10000" required>  </label></td></tr>-->
<!--             <tr><th>Longitude</th><td> <label><input name="longitude" class="form-control" type="number" step="0.0001" min="0" max="10000" required>  </label></td></tr>-->

            <tr>
                <td>&nbsp;</td>
                <td>
                    <label>
                        <input type="submit" name="Submit" value="Reply" class="section-btn"/>
                    </label>
                </td>
        </table>

</form>
</div>
</body>
</html>

{% endblock %}
