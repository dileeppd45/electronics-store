{% extends 'electronics/index.html'%}
{% block content %}

<div class="card" style="margin-left:100px; min-height:100vh;" >
                  <div class="card-body">
                    <center><br><br>

                    </center><br><br>
                      <div class="table-responsive">
                          <center> <h2 class="card-title">View Category</h2></center><br>
                      <table class="table">

                        <thead>
                          <tr>
                              <th><h5>No.</h5></th>
                              <td></td>
                              <th><h5> Category</h5></th>
                          </tr>
                        </thead>
                        {% for i in data %}
                        <tbody>
                          <tr>
                              <td><h5>{{ forloop.counter }}</h5></td>
                              <td><img src="{{i.2}}" width="80px;" height="80px;" ></td>
                              <td><h5>{{i.1}}</h5></td>
                              <td><a href="../add_items/{{i.0}}"><div class="badge badge-outline-warning">Add Item</div></a></td>
                              <td><a href="../view_items/{{i.0}}"><div class="badge badge-outline-warning">View Item</div></a></td>

                          </tr>
                        </tbody>
                        {% endfor %}
                      </table>
                    </div>
                  </div>
</div>

{% endblock %}
